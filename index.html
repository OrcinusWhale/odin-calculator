<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <p id="display">0</p>
      <div class="button-row">
        <div class="blank-button"></div>
        <div class="blank-button"></div>
        <div class="blank-button"></div>
        <button onclick="clearCalc()">AC</button>
      </div>
      <div class="button-row">
        <button onclick="number(event)">7</button>
        <button onclick="number(event)">8</button>
        <button onclick="number(event)">9</button>
        <button onclick="operation(event)">รท</button>
      </div>
      <div class="button-row">
        <button onclick="number(event)">4</button>
        <button onclick="number(event)">5</button>
        <button onclick="number(event)">6</button>
        <button onclick="operation(event)">x</button>
      </div>
      <div class="button-row">
        <button onclick="number(event)">1</button>
        <button onclick="number(event)">2</button>
        <button onclick="number(event)">3</button>
        <button onclick="operation(event)">-</button>
      </div>
      <div class="button-row">
        <button onclick="number(event)">0</button>
        <div class="blank-button"></div>
        <button onclick="operate()">=</button>
        <button onclick="operation(event)">+</button>
      </div>
    </div>
  </body>
</html>
