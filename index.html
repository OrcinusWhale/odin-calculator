<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator">
      <p id="display">1 + 2</p>
      <div class="button-row">
        <div class="blank-button"></div>
        <div class="blank-button"></div>
        <div class="blank-button"></div>
        <button type="">AC</button>
      </div>
      <div class="button-row">
        <button type="">7</button>
        <button type="">8</button>
        <button type="">9</button>
        <button type="">รท</button>
      </div>
      <div class="button-row">
        <button type="">4</button>
        <button type="">5</button>
        <button type="">6</button>
        <button type="">x</button>
      </div>
      <div class="button-row">
        <button type="">1</button>
        <button type="">2</button>
        <button type="">3</button>
        <button type="">-</button>
      </div>
      <div class="button-row">
        <button type="">0</button>
        <div class="blank-button"></div>
        <button type="">=</button>
        <button type="">+</button>
      </div>
    </div>
  </body>
</html>
